<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Value</title>

    <!-- Add Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">

                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title"><em>Hash:</em></h2><br>
                                <h3>{{ hash.hash }}</h3>
                            </div>
                        </div>

                        <br>

                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title"><em>Text:</em></h2><br>
                                <h3>{{ hash.text }}</h3>
                            </div>
                        </div>

                        <br>

                        <div class="text-center"> <!-- Center align the button -->
                            <a href="{% url 'index' %}" class="btn btn-secondary btn-lg">Home</a> <!-- btn-lg for large size -->
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js from a CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</body>
</html>
