<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <!-- Add Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for styling */
        .custom-box {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
        }
        .custom-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="custom-box p-4">    
                    <div class="text-center mt-4">
                        <h2 class="custom-text"><em>Enter the text to return the hash value</em></h2><br><br>
                        <form action="{% url 'index' %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-danger btn-lg" type="submit">Hash</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js from a CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</body>
</html>
